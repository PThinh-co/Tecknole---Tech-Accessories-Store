<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết sản phẩm</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .product-detail { display: flex; gap: 20px; align-items: flex-start; }
    img { width: 300px; border-radius: 10px; }
    .info { max-width: 500px; }
    h2 { margin: 0 0 10px; }
    .price { color: #e74c3c; font-size: 20px; font-weight: bold; }
    button {
      background: #3498db; color: white; padding: 10px 20px;
      border: none; border-radius: 6px; cursor: pointer; margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="product-detail">
    <img id="product-img" src="" alt="">
    <div class="info">
      <h2 id="product-name"></h2>
      <div class="price" id="product-price"></div>
      <p id="product-desc"></p>
      <button id="add-to-cart">Thêm vào giỏ</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
  
    const products = [ /* giữ nguyên */ ];
  
    const product = products.find(p => p.id === id);
    if (product) {
      document.getElementById("product-img").src = product.img;
      document.getElementById("product-name").innerText = product.name;
      document.getElementById("product-price").innerText = product.price.toLocaleString() + "đ";
      document.getElementById("product-desc").innerText = product.desc;
    }
  
    // DÙNG addToCart() thay vì localStorage trực tiếp
    document.getElementById("add-to-cart").addEventListener("click", () => {
      if (!window.isLoggedIn()) {
        sessionStorage.setItem('returnUrl', window.location.href);
        alert('Vui lòng đăng nhập để thêm vào giỏ!');
        window.location.href = 'login.html';
        return;
      }
  
      window.addToCart({
        name: product.name,
        price: product.price,
        img: product.img
      });
    });
  </script>
</body>
</html>
